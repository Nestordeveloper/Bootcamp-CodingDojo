<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera página web</title>
</head>
<body>
    <!-- Titulos, subtitulos, paragraph, enlaces, imagenes, etc.-->
    <h1>Bienvenidos al curso de Fundamentos de la Web</h1>
    <h2>Esto es un subtítulo</h2>
    <p>
        <em>Lorem ipsum</em> <strong>dolor</strong> sit amet, consectetur adipiscing elit.
    </p>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>
    <a href="https://www.google.com" target="_blank">Ir a Google</a>
    <a href="./extra/contacto.html">Ir a contacto</a>
    <!-- img debe tener siempre el atributo alt para explicar la imagen -->
    <img src="/img/ejemplo.jpg" alt="Imagen rota de ejemplo">
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Curso</th>
            </tr>
        </thead>
        <tbody>
            <td>Martha</td>
            <td>Gómez</td>
            <td>C#/.Net</td>
        </tbody>
        <tbody>
            <td>Néstor</td>
            <td>Larenas</td>
            <td>Python</td>
        </tbody>
    </table>
    <!-- div convierte siempre en bloque y span lo trata como linea, elemento en linea y
    p es un elemento en bloque-->
</body>
</html>
